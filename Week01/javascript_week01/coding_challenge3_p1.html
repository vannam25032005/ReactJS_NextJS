<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function tinhDiemTrungBinh(diem1, diem2, diem3) {
        return (diem1 + diem2 + diem3) / 3;
      }
      function xuLyCuocThi(tenBoDuLieu, diemDolphins, diemKoalas) {
        const DIEM_TOI_THIEU = 100;
        let trungBinhDolphins = tinhDiemTrungBinh(
          diemDolphins[0],
          diemDolphins[1],
          diemDolphins[2]
        );
        let trungBinhKoalas = tinhDiemTrungBinh(
          diemKoalas[0],
          diemKoalas[1],
          diemKoalas[2]
        );
        console.log(`\n${tenBoDuLieu}`);
        console.log(
          `Điểm trung bình Dolphins: ${trungBinhDolphins.toFixed(2)}`
        );
        console.log(`Điểm trung bình Koalas:   ${trungBinhKoalas.toFixed(2)}`);
        if (
          trungBinhDolphins > trungBinhKoalas &&
          trungBinhDolphins >= DIEM_TOI_THIEU
        ) {
          console.log(
            `Dolphins thắng! (TB ${trungBinhDolphins.toFixed(
              1
            )} vs ${trungBinhKoalas.toFixed(1)})`
          );
        } else if (
          trungBinhKoalas > trungBinhDolphins &&
          trungBinhKoalas >= DIEM_TOI_THIEU
        ) {
          console.log(
            `Koalas thắng! (TB ${trungBinhKoalas.toFixed(
              1
            )} vs ${trungBinhDolphins.toFixed(1)})`
          );
        } else if (
          trungBinhDolphins === trungBinhKoalas &&
          trungBinhDolphins >= DIEM_TOI_THIEU &&
          trungBinhKoalas >= DIEM_TOI_THIEU
        ) {
          console.log(
            `Hai đội hòa! (TB đều là ${trungBinhDolphins.toFixed(
              1
            )} và đều ≥ ${DIEM_TOI_THIEU})`
          );
        } else {
          console.log(
            `Không đội nào giành cúp (cần TB ≥ ${DIEM_TOI_THIEU} để thắng hoặc hòa).`
          );
        }
      }
      xuLyCuocThi("Dữ liệu 1", [96, 108, 89], [88, 91, 110]);
      xuLyCuocThi("Dữ liệu Bonus 1", [97, 112, 101], [109, 95, 123]);
      xuLyCuocThi("Dữ liệu Bonus 2", [97, 112, 101], [109, 95, 106]);
    </script>
  </body>
</html>
