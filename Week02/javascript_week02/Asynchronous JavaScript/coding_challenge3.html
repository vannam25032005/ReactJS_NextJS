<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="images"></div>
    <script>
      "use strict";

      const khungAnh = document.querySelector(".images");

      const createImage = function (duongDanAnh) {
        return new Promise(function (resolve, reject) {
          const hinh = document.createElement("img");
          hinh.src = duongDanAnh;

          hinh.addEventListener("load", function () {
            khungAnh.append(hinh);
            resolve(hinh);
          });

          hinh.addEventListener("error", function () {
            reject(new Error("Không tải được ảnh"));
          });
        });
      };
      const cho = function (giay) {
        return new Promise(function (resolve) {
          setTimeout(resolve, giay * 1000);
        });
      };
      const loadNPause = async function () {
        try {
          let anhHienTai;
          anhHienTai = await createImage("img/img-1.png");
          await cho(2);
          anhHienTai.style.display = "none";
          anhHienTai = await createImage("img/img-2.png");
          await cho(2);
          anhHienTai.style.display = "none";
        } catch (loi) {
          console.error(loi);
        }
      };
      const loadAll = async function (imgArr) {
        try {
          const danhSachPromise = imgArr.map((duongDan) =>
            createImage(duongDan),
          );
          const tatCaAnh = await Promise.all(danhSachPromise);
          console.log(tatCaAnh);
          tatCaAnh.forEach((anh) => anh.classList.add("parallel"));
        } catch (loi) {
          console.error(loi);
        }
      };
      loadAll(["img/img-1.png", "img/img-2.png", "img/img-3.png"]);
    </script>
  </body>
</html>
